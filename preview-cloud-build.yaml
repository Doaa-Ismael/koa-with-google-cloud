steps:
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - --destination=gcr.io/$PROJECT_ID/cloudrun-image:$TRIGGER_NAME
      - --cache=true
    timeout: 2700s
  - name: "gcr.io/cloud-builders/gcloud"
    args: ['run', 'deploy', 'cloud-run-default', '--image', "gcr.io/$PROJECT_ID/cloudrun-image:$TRIGGER_NAME", '--region', 'us-east1', '--platform', 'managed', '--allow-unauthenticated', '--memory', '4Gi', '--no-traffic', '--tag', 'pr-$TRIGGER_NAME' ]
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: N1_HIGHCPU_8
timeout: 2700s
